<!DOCTYPE html>
<html>
  <head>

      <link rel="stylesheet" href="css/prompted.css">
      <link rel="stylesheet" href="css/prompted-default.css">
      <link rel="stylesheet" href="css/prompted-nano.css">

      <style>
        body, html{
          width: 100%;
          height: 100%;
          margin: 0;
        }

        #main{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
      </style>

  </head>
  <body>

    <a href="https://github.com/mkaminsky11/prompted"><img style="position: fixed; top: 0; right: 0; border: 0; z-index:999" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

    <div id="main"></div>

    <script src="js/jquery.js"></script>
    <script src="js/prompted.js"></script>
    <script src="js/prompted-nano.js"></script>
    <script>

      var data = [
        {
          path: "index.html",
          folder: false,
          contents: "<h1>Not much of an html file, is it?</h1>"
        },
        {
          path: "fav.png",
          folder: false,
          contents: "this doesn't acutally have any base64 content...yet"
        },
        {
          path: "test",
          folder: true,
          contents: [
            {
              path: "test.html",
              folder: false,
              contents: "try cding here!"
            }
          ]
        },
        {
          path: "foo",
          folder: true
        },
        {
          path: "foo/bar",
          folder: true
        },
        {
          path: "jquery.js",
          folder: false,
          contents: (function () {/*
		  
		  <!DOCTYPE html>
		  <html>
		  	<head>
			</head>
			
			<body>
			</body>
		</html>
		<!--
		this
		is
		a
		test
		-->
		  
		  */}).toString().match(/[^]*\/\*([^]*)\*\/\}$/)[1]
        }
      ];

      var terminal = new prompted(document.getElementById("main"),{
        data:data
      });
    </script>

  </body>
</html>
